<!DOCTYPE html>


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
bra=0;
function resize()
{
bra = document.body.clientWidth;
bra = bra/1600;
$("#container").css("transform", "scale("+bra+")");
}

$(document).ready(function(){
$(window).resize(function() { resize(); });
        resize();
});
</script>


<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            font-family: 'Courier ';
            text-align: center;
        }
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
	
	<style type="text/css">
div#container
{
	position:relative;
	width: 0px;
	margin-top: 0px;
	margin-left: 0px;
	margin-right: auto;
	text-align:left; 
}
body {text-align:center;margin:0}
</style>

</head>

<body onload="startGame()">

<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
	var myBackground;

    function restartGame() {
        location.reload();
    }
    function startGame() {
		<!-- myGamePiece = new component(30, 30, "red", 10, 120); -->
		myGamePiece = new component(30, 30, "1g_1.gif", 10, 120, "image");
		myBackground = new component(656, 270, "space.jpg", 0, 0, "image");	
        myGamePiece.gravity = 0.05;
        myScore = new component("20px", "Consolas", "white", 80, 40, "text");
        myGameArea.start();
    }
    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = 300;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
    function component(width, height, color, x, y, type) {
        this.type = type;
		if (type == "image") {
			this.image = new Image();
			this.image.src = color;
		}
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.update = function () {
            ctx = myGameArea.context;
			
			if (type == "image") {
			  ctx.drawImage(this.image, 
				this.x, 
				this.y,
				this.width, this.height);
			} else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
			
			if (this.type == "text") {
				ctx.font = this.width + " " + this.height;
				ctx.fillStyle = color;
				ctx.fillText(this.text, this.x, this.y);
			}	
        }
        this.newPos = function () {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
            this.hitUpper();
        }
        this.hitBottom = function () {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.hitUpper = function () {
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function (otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }
    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                return;
            }
        }
        myGameArea.clear();
		
		myBackground.newPos(); 
		myBackground.update();
		
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new component(10, height, "green", x, 0));
            myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }
    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
            return true;
        }
        return false;
    }
    function accelerate1(n) {
		myGamePiece.image.src = "1g_2.gif";
        myGamePiece.gravity = n;
    }
	
    function accelerate2(n) {
		myGamePiece.image.src = "1g_1.gif";
        myGamePiece.gravity = n;
    }
	
	function moveUP() {
    myGamePiece.image.src = "1g_2.gif";
	myGamePiece.gravity = -0.2;
	accelerate(-0.2)
}
	function clearmove() {
    myGamePiece.image.src = "1g_1.gif";
	accelerate(0.05)
}
</script>

<p>
    <button style="height:180px;width:200px" onmousedown="accelerate1(-0.2)" onmouseup="accelerate2(0.05)" ontouchstart="accelerate1(-0.2)" ontouchend="accelerate2(0.05)">PRESS
    </button>
</p>
<p>
    <button style="height:50px;width:200px" onmousedown="restartGame()"  ontouchstart="restartGame()">Restart</button>
</p>

</body>
</html>
